<!DOCTYPE HTML>
          <html>
          <head>
            <title>Timeline Chart</title>
          <style>
                  body, html {
                    font-family: arial, sans-serif;
                    font-size: 11pt;
                  }
          
                  #visualization {
                    box-sizing: border-box;
                    width: 100%;
                    height: 300px;
                  }
                  
                  .not-available-row-label { color: red;}
                  .vis-item.screening-phase { background-color: #5ceb5c; }
                  .vis-item.treatment-phase { background-color: #9370ed; }
                  .vis-item.window  { background-color: #c3c3be; }
                  .vis-item.screening-visits  { background-color: #bceebc; }
                  .vis-item.treatment-visits  { background-color: #ccbcf4; }
                  .vis-item.patient  { background-color: #95a89a; }
                  .vis-item.not-available  { background-color: red; }
                  .vis-item.on-scheduled-date  { background-color: #000000; }
                  .vis-item.staff  { background-color: #d0e14f; }
                  .vis-item.out-of-window { background-color: orange; }
                  .vis-item.visit-not-found { background-color: blue; }
                  .vis-item.in-window {
                    background-image: repeating-linear-gradient(
                      45deg,
                      black,
                      black 5px,
                      white 2px,
                      white 7px
                    );
                  }
          
          
                  
                </style>
          
              <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
              <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
              <!--    -->
              </head>
              <body>
              <h1>
                Study Timeline
              </h1>
              <div id="visualization"></div>
          
              <script>
                var groups = new vis.DataSet([
                { "content": "<b>Phase</b>", "id": "Phase", className: 'phase' },
                { "content": "Visit 1", "id": "Visit 1" },
                { "content": "<b>Patient Visits /<br><span class='not-available-row-label'>Not Available</span></b>", "id": "Patient", className: 'patient' },
                
                ]);
                
                var items = new vis.DataSet([
                { start: new Date(2024, 00, 01, 00, 00, 00), end: new Date(2024, 00, 01, 23, 59, 59), group: "Phase", className: "period-phase", title: "Day: 0", content: "<b>Period</b>", id: "Period0" },
                { start: new Date(2024, 00, 01, 00, 00, 00), end: new Date(2024, 00, 01, 23, 59, 59), group: "Visit 1", className: "treatment-visits", title: "Visit 1: day 0", content: "&nbsp;", id: "Visit 11" },
                { start: new Date(2024, 00, 02, 00, 00, 00), end: new Date(2024, 00, 02, 23, 59, 59), group: "Visit 1", className: "window", title: "Window after Event", content: "&nbsp;", id: "after-Visit 12" },
                
                { start: new Date(2024, 00, 01, 00, 00, 00), end: new Date(2024, 00, 01, 23, 59, 59), group: "Patient", className: "on-scheduled-date", title: "Patient visit:Visit 1'", content: "&nbsp;", id: "Visit 13" },
                
                
                
                ])// create visualization
                         var container = document.getElementById('visualization');
                             var options = {
                                           format: {
                                               minorLabels: {
                                                   millisecond:'',
                                                   second:     '',
                                                   minute:     '',
                                                   hour:       '',
                                                   weekday:    '',
                                                   day:        'DDD',
                                                   week:       '',
                                                   month:      '',
                                                   year:       ''
                                               },
                                           },
                                           timeAxis: {scale: 'day', step: 1},
                                           showMajorLabels: false,
                                           orientation: 'both',
                                           start: new Date(2024, 0, 1),
                                           end: new Date(2024, 0, 2),
                                           min: new Date(2024, 0, 1),
                                           max: new Date(2024, 0, 2),
                                           margin: {
                                               item: {
                                                   horizontal: 0,
                                               },
                                           },
                                       };
                                       
          
          
                var timeline = new vis.Timeline(container);
                timeline.setOptions(options);
                timeline.setGroups(groups);
                timeline.setItems(items);
          
              </script>

          </body>
          </html>
