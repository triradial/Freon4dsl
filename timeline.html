<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline Chart</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }
    
    .vis-item.screen  { background-color: #B0E2FF; }
    .vis-item.v2      { background-color: #EAEAEA; }
    .vis-item.v3 { background-color: #FA8072; }
    .vis-item.screening-phase { background-color: #5ceb5c; }
    .vis-item.treatment-phase { background-color: #9370ed; }
    .vis-item.v5  { background-color: #FFFFCC; }
    .vis-item.window  { background-color: #c3c3be; }
    .vis-item.screening-visits  { background-color: #bceebc; }
    .vis-item.treatment-visits  { background-color: #ccbcf4; }
    .vis-item.any-day  { background-color: #95a89a; }

    
  </style>

<script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
<link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
<!--    -->
</head>
<body>
<h1>
  Study Timeline
</h1>
<div id="visualization"></div>

<script>
  var groups = new vis.DataSet([
    { "content": "<b>Phase</b>", "id": "Phase", className: 'phase' },
    { "content": "Baseline", "id": "Baseline" },
    { "content": "Screening", "id": "Screening" },
    { "content": "V1", "id": "V1" },
  ]);

var items = new vis.DataSet([
    { start: new Date(2024, 00, 01, 00, 00, 00), end: new Date(2024, 00, 05, 23, 59, 59, 23, 59, 59), group: "Phase", className: "baseline-phase", title: "Day: Mon Jan 01 2024 00:00:00 GMT-0500 (Eastern Standard Time)}", content: "<b>Baseline</b>", id: "Baseline0" },
    { start: new Date(2024, 00, 06, 00, 00, 00), end: new Date(2024, 00, 05, 23, 59, 59, 23, 59, 59), group: "Phase", className: "screening-phase", title: "Day: Sat Jan 06 2024 00:00:00 GMT-0500 (Eastern Standard Time)}", content: "<b>Screening</b>", id: "Screening1" },{ start: new Date(2024, 00, 06, 00, 00, 00), end: new Date(2024, 00, 06, 23, 59, 59, 23, 59, 59), group: "Phase", className: "baseline-phase", title: "Day: Sat Jan 06 2024 00:00:00 GMT-0500 (Eastern Standard Time)}", content: "<b>Baseline</b>", id: "Baseline2" },
    
    { start: new Date(2024, 00, 01, 00, 00, 00), end: new Date(2024, 00, 01, 23, 59, 59), group: "Baseline", className: "treatment-visits", title: "Baseline: day 0", content: "&nbsp;", id: "Baseline3" },
    
    { start: new Date(2024, 00, 06, 00, 00, 00), end: new Date(2024, 00, 06, 23, 59, 59), group: "Screening", className: "treatment-visits", title: "Screening: when Baseline completed + 5 days", content: "&nbsp;", id: "Screening4" },
    
    
    { start: new Date(2024, 00, 06, 00, 00, 00), end: new Date(2024, 00, 06, 23, 59, 59), group: "V1", className: "treatment-visits", title: "V1: when Baseline completed + 5 days", content: "&nbsp;", id: "V15" },
    
    
    { start: new Date(2024, 00, 06, 00, 00, 00), end: new Date(2024, 00, 06, 23, 59, 59), group: "V1", className: "treatment-visits", title: "V1: when Baseline completed + 5 days", content: "&nbsp;", id: "V16" },
    
  ]) // create visualization
  var container = document.getElementById('visualization');
  var options = {
    format: {
        minorLabels: {
            millisecond:'',
            second:     '',
            minute:     '',
            hour:       '',
            weekday:    '',
            day:        'DDD',
            week:       '',
            month:      '',
            year:       ''
        },
    },
    timeAxis: {scale: 'day', step: 1},
    showMajorLabels: false,
    orientation: 'both',
    start: new Date(2024,0,1),
    end: new Date(2024, 0, 15, 23, 59, 59),
    min: new Date(2024, 0, 1),
    max: new Date(2024, 0, 15, 23, 59, 59),
    margin: {
        item: {
            horizontal: 0,
        },
    },
  };


  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);

</script>
</body>
</html>
