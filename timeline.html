<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | groups | Editable Groups</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }
    
    .vis-item.screen  { background-color: #B0E2FF; }
    .vis-item.v2      { background-color: #EAEAEA; }
    .vis-item.v3 { background-color: #FA8072; }
    .vis-item.screening-phase { background-color: #5ceb5c; }
    .vis-item.treatment-phase { background-color: #9370ed; }
    .vis-item.v5  { background-color: #FFFFCC; }
    .vis-item.window  { background-color: #c3c3be; }
    .vis-item.screening-visits  { background-color: #bceebc; }
    .vis-item.treatment-visits  { background-color: #ccbcf4; }
    .vis-item.any-day  { background-color: #95a89a; }

    
  </style>

<script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
<link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
<!--    -->
</head>
<body>
<h1>
  Study Timeline
</h1>
<div id="visualization"></div>

<script>
  var groups = new vis.DataSet([
    { "content": "<b>Phase</b>", "id": "Phase", className: 'phase' },
    { "content": "Screen", "id": "Screen" },{ "content": "StudyStart", "id": "StudyStart" },{ "content": "V1", "id": "V1" },
  ]);

  var items = new vis.DataSet([
    { start: new Date(2024, 0, -6), end: new Date(2024, 0, -1, 23, 59, 59), group: "Phase", className: "id-141-phase", title: "Day: -6", content: "<b>ID-141</b>", id: "ID-1410" },
{ start: new Date(2024, 0, 0), end: new Date(2024, 0, 5, 23, 59, 59), group: "Phase", className: "id-238-phase", title: "Day: 0", content: "<b>ID-238</b>", id: "ID-2381" },

    { start: new Date(2024, 0, -7), end: new Date(2024, 0, -7, 23, 59, 59), group: "Screen", className: "window", title: "Window before Event", content: "&nbsp;", id: "before-Screen2" },
    { start: new Date(2024, 0, -6), end: new Date(2024, 0, -6, 23, 59, 59), group: "Screen", className: "treatment-visits", title: "Study Start - 7", content: "&nbsp;", id: "Screen3" },
    { start: new Date(2024, 0, -5), end: new Date(2024, 0, -5, 23, 59, 59), group: "Screen", className: "window", title: "Window after Event", content: "&nbsp;", id: "after-Screen4" },
    { start: new Date(2024, 0, -1), end: new Date(2024, 0, -1, 23, 59, 59), group: "StudyStart", className: "window", title: "Window before Event", content: "&nbsp;", id: "before-StudyStart5" },
    { start: new Date(2024, 0, 0), end: new Date(2024, 0, 0, 23, 59, 59), group: "StudyStart", className: "treatment-visits", title: "day 0", content: "&nbsp;", id: "StudyStart6" },
    { start: new Date(2024, 0, 1), end: new Date(2024, 0, 1, 23, 59, 59), group: "StudyStart", className: "window", title: "Window after Event", content: "&nbsp;", id: "after-StudyStart7" },
    { start: new Date(2024, 0, 4), end: new Date(2024, 0, 4, 23, 59, 59), group: "V1", className: "window", title: "Window before Event", content: "&nbsp;", id: "before-V18" },
    { start: new Date(2024, 0, 5), end: new Date(2024, 0, 5, 23, 59, 59), group: "V1", className: "treatment-visits", title: "when StudyStart completed + 5 days", content: "&nbsp;", id: "V19" },
    { start: new Date(2024, 0, 6), end: new Date(2024, 0, 6, 23, 59, 59), group: "V1", className: "window", title: "Window after Event", content: "&nbsp;", id: "after-V110" },
    
  ])
 // create visualization
  var container = document.getElementById('visualization');
  var options = {
    format: {
        minorLabels: {
            millisecond:'',
            second:     '',
            minute:     '',
            hour:       '',
            weekday:    '',
            day:        'DDD',
            week:       '',
            month:      '',
            year:       ''
        },
    },
    timeAxis: {scale: 'day', step: 1},
    showMajorLabels: false,
    orientation: 'both',
    start: new Date(2024, 0, 1),
    end: new Date(2024, 0, 6, 23, 59, 59),
    min: new Date(2024, 0, 1),
    max: new Date(2024, 0, 6, 23, 59, 59),
    margin: {
        item: {
            horizontal: 0,
        },
    },
  };


  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);

</script>
</body>
</html>
